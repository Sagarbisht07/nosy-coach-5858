    <div class="container">
        <div class="container-bgimg">
            <div class="register-box">
                <div class="register-top">
                    <h5>Register Candidate</h5>
                    <h6>
                        Already have an account?
                        <a href="Student-Login.html">
                            Sign in
                        </a>
                    </h6>
                    <div class="register-tohire">
                        <p>
                            If you are a company looking to hire interns, please register as a company by clicking 
                            <a href="login-student">
                                here
                            </a>
                        </p>
                    </div>
                </div>
                <div id="login-social">
                    <img src="https://www.interntheory.com/assets/iconsLogos/facebook-circular-logo.svg" alt="">
                        <a class="a">Register with FacebooK</a>
                </div>
                <div id="login-social-sec">
                    <img src="https://www.interntheory.com/assets/iconsLogos/googlelogo.svg" alt="">
                        <a class="a">Register with Google</a>
                </div> 
                <div id="or">
                    OR
                </div>
                <div class="form signup">
                    <form>
                        <div class="input-field">
                            <input id="firstname" name="usersignup" required="" type="text" placeholder="Enter First Name" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <input  id="lastname"name="usersignup" required="" type="text" placeholder="Enter Last Name" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <input id="email" name="usersignup" required="" type="email" placeholder="Enter Email" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <input id="password" name="usersignup" required="" type="password" placeholder="Enter Password" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <input id="mobilenumber" name="userpasssignup" required="" type="number" placeholder="Enter Mobile Number" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <select name="cities" class="select-css" id="cityname" required>
                                <option value="">Select city</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">KolKata</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <select name="industry" class="select-css" id="preferences" required>
                                <option value="">Preferences Select one *</option>
                                <option value="Adversting">Adversting</option>
                                <option value="Animation">Animation</option>
                                <option value="Bussiness Development">Bussiness Development</option>
                                <option value="Content Writing">Content Writing</option>
                                <option value="Graphic Desigining">Graphic Desigining</option>
                                <option value="Others">Others</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Web Design And Development">Web Design And Development</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <select name="findus" class="select-css" id="network" required>
                                <option value="">How did you find us? *</option>
                                <option value="From A Friend">From A Friend</option>
                                <option value="Google Search Result">Google Search Result</option>
                                <option value="Google Ads">Google Ads</option>
                                <option value="Bing/Yahoo Search Result">Bing/Yahoo Search Result</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <select name="lookingfor" class="select-css" id="jobsintern" required>
                                <option value="">What are you looking for? *</option>
                                <option value="Internships">Internships</option>
                                <option value="Jobs">Jobs</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <input id="affiliate" name="usersignup" required="" type="text" placeholder="Affiliate Code(if any)">
                        </div>
                        <div class="input-field submit">
                            <input type="submit" value="next">
                        </div>
                    </form>
                </div>

<script>
    let cartIcon= document.querySelector("#cart-icon");
let cart= document.querySelector(".cart");
let closecart= document.querySelector("#close-cart");

// open cart
cartIcon.onclick=()=>{
    cart.classList.add("active");
};
 
// closecart

closecart.onclick=()=>{
    cart.classList.remove("active");
};

</script>
